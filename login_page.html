<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login RR Beauty</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FFF0D1, #7e572b);
            color: #333;
        }

        .container {
            display: flex;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }

        .left-section {
            flex: 1;
            background: #7e572b;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .left-section img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .left-section h1 {
            font-size: 1.5rem;
            color: #FFF0D1;
        }

        .left-section p {
            margin-top: 10px;
            color: #555;
        }

        .right-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #7e572b;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5c4035;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            color: #7e572b;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section, .right-section {
                padding: 20px;
            }
        }
    </style>
    <script>
        function validateForm(event) {
            const username = document.forms["loginForm"]["username"].value.trim();
            const password = document.forms["loginForm"]["password"].value.trim();

            if (username === "") {
                alert("Username tidak boleh kosong!");
                event.preventDefault(); // Mencegah form dikirim jika username kosong
                return false;
            }

            if (password === "") {
                alert("Password tidak boleh kosong!");
                event.preventDefault(); // Mencegah form dikirim jika password kosong
                return false;
            }

            return true; // Lanjutkan pengiriman form jika validasi lolos
        }
    </script>
</head>
<body>
<div class="container">
    <div class="left-section">
        <img src="source/kecantikan.jpg" alt="RR Beauty" />
        <h1>RR Beauty</h1>
    </div>
    <div class="right-section">
        <h2>WELCOME!</h2>
        <form name="loginForm" action="php/login.php" method="POST" onsubmit="return validateForm(event)">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username or Email">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password">
            </div>
            <button type="submit">Sign in</button>
        </form>
        <div class="links">
            <a href="#">Forgot password?</a>
            <a href="register_page.html">Create Account</a>
        </div>
    </div>
</div>
</body>
</html>
